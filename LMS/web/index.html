<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Login | Library Management System</title>
</head>
<body id="bg">
    <div class="title">
        <p>Library management system</p>
    </div>
    <div class="form">
        <h1 class="text">Login</h1>
        <br>
        <form action="Login" method="get">
            <table>
                <tr>
                    <td>
                        <label class="text" for="fname">Username:</label>
                    </td>
                    <td>
                        <input type="text" required id="uname" name="username" placeholder="Username" class="input">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="text" for="password">Password:</label>
                    </td>
                    <td>
                        <input type="password" required id="password" name="password" placeholder="password" class="input">
                    </td>
                </tr>
                <tr >
                    <td colspan="2">
                        <button type="submit" id="send">Sign In</button>
                    </td>
                </tr>
            </table>
        </form>
        
    </div>
</body>
</html>
